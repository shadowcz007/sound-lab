<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TroisJS App</title>
    <style>
      body{
        overflow: hidden;
      }
      #waveform{
        /* position: fixed; */
    bottom: 44vh;
    left: 0;
    z-index: 9999;
    height: 200px;
    width: 80%;
    margin-left: 10%;
      }
      .poster{
        position: fixed;
    top: calc(50% - 100px);
    border-radius: 100%;
    left: calc(50% - 100px);
    overflow: hidden;
    z-index: 999;
    height: 200px;
    width: 200px;
      }

      .poster img{
    height: 200px;
    width: 200px; 
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="waveform"></div>
    <div id="poster"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
